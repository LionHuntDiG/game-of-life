# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'

- task: CopyFiles@2
  displayName: 'Copy WAR file'
  inputs:
    SourceFolder: '$(build.sourcesdirectory)'
    Contents: 'gameoflife-web/target/*.war'
    TargetFolder: '$(build.artifactstagingdirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Visual Studio Enterprise(3)(b52c23ca-f0ed-4c59-9a40-f788a44c3b2d)'
    appType: 'webAppLinux'
    appName: 'samplewebapp'
    package: '$(Build.ArtifactStagingDirectory)/gameoflife-web/target/gameoflife.war'
    runtimeStack: 'TOMCAT|8.5-jre8''
    ArtifactName: 'gol'


